<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <title>2 Do Box</title>
  </head>
  <body>
    <header id="user-input-wrap" class="main-section">
      <h1 aria-lable="Manage your list of to do's" id="box-title-text">2do<span>box</span></h1>
      <form id="user-input-form">
        <label for="title-input">Title</label>
        <label for="description-input">Body</label>
        <input id ="title-input" class="single-line-input" type="text" name="title-input" placeholder="Title" />
        <textarea id="description-input" class="multi-line-input" type="text" name="description-input" placeholder="To-do"></textarea>
        <button id="save-button" class="save-inputs-button" type="input" disabled="true">save</button>
      </form>
    </header>
    <section id="box-section" class="todo-section">
      <h2 class="to-do-label">TO<span>DO:</span></h2>
      <nav>
        <ul>
          <li><button type="button" class="critical">critical </button></li>
          <li><button type="button" class="high">high</button></li>
          <li><button type="button" class="normal">normal</button></li>
          <li><button type="button" class="low">low</button></li>
          <li><button type="button" class="none">none</button></li>
        </ul>
      </nav>
      <form id="search-input-form">
        <label for="search-input">Search</label>
        <input id="search-input" class="single-line-input" type="text" name="search-input" placeholder="Filter" />
        <button type="button" class="show-completed">Show Completed TODOs</button>
      </form>
      <section id="card-section">
        <!-- <button type="button" class="show-more">Show More TODOs</button>  -->
      </section>
        
        <button type="button" class="show-more">Show More TODOs</button>
        
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
